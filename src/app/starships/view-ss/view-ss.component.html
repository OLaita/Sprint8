<div class="bg">
<div class="pt-4 text-light container mw-75">

    <div class="w-100 d-flex justify-content-center">
        <img class="img-fluid img-size" alt="" src="https://starwars-visualguide.com/assets/img/starships/{{nave.url.slice(-3).replace(SsServiceService.p, '')}}.jpg" onerror="this.onerror=null; this.src='https://www.tuexpertoapps.com/wp-content/uploads/2017/12/instagram-bromas-02.jpg'">
    </div>
    <h1 class="pt-4">{{nave.name}}</h1>
    <p class="pt-4">{{text.opening_crawl}}</p>
    
    <div class="pt-4 d-flex justify-content-between w-75">
        <div>
            <p>Model: {{nave.model}}</p>
            <p class="pt-4">Cost in credits: {{nave.cost_in_credits}}</p>
            <p class="pt-4">Atmospheric Speed: {{nave.max_atmosphering_speed}}</p>
        </div>
        <div>
            <p>Manufacturer: {{nave.manufacturer}}</p>
            <p class="pt-4">Length: {{nave.length}}</p>
            <p class="pt-4">Crew: {{nave.crew}}</p>
        </div>
    </div>
    
</div>

</div>
